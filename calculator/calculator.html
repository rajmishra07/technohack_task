<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/bs5/bs5.css">
	<link rel="stylesheet" type="text/css" href="./css/bs5/calci.css">
	<script type="text/javascript" src="calci.js" defer ></script>
	<title>Calci</title>
</head>
<body class="bg-dark">
	<div class="container" >
		<div class="calculator bg-info rounded mt-4 p-3 mb-4 fw-bold ">
				<div class="display ">
					<input type="text" id="inputBox" placeholder="0" autofocus >
				</div>
				<div class="mt-1">
					<button type="button" class="btn btn-lg btn-dark opr" >AC</button>
					<button type="button" class="btn btn-lg btn-dark opr">DEL</button>
					<button type="button" class="btn btn-lg btn-dark opr">%</button>
					<button type="button" class="btn btn-lg btn-dark opr">/</button>
				</div>
				<div class="mt-1">
					<button type="button" class="btn btn-lg btn-dark" >7</button>
					<button type="button" class="btn btn-lg btn-dark">8</button>
					<button type="button" class="btn btn-lg btn-dark">9</button>
					<button type="button" class="btn btn-lg btn-dark opr">*</button>
				</div>
				<div class="mt-1">
					<button type="button" class="btn btn-lg btn-dark" >4</button>
					<button type="button" class="btn btn-lg btn-dark">5</button>
					<button type="button" class="btn btn-lg btn-dark">6</button>
					<button type="button" class="btn btn-lg btn-dark opr">+</button>
				</div>
				<div class="mt-1">
					<button type="button" class="btn btn-lg btn-dark" >1</button>
					<button type="button" class="btn btn-lg btn-dark">2</button>
					<button type="button" class="btn btn-lg btn-dark">3</button>
					<button type="button" class="btn btn-lg btn-dark opr">-</button>
				</div>
				<div class="mt-1">
					<button type="button" class="btn btn-lg btn-dark" id="plusMinus" >&#xB1;</button>
					<button type="button" class="btn btn-lg btn-dark">0</button>
					<button type="button" class="btn btn-lg btn-dark">.</button>
					<button type="button" class="btn btn-lg btn-dark" id="eqBtn" >=</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
